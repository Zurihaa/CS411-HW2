<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Rotating Square</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor; // Vertex color
      varying vec4 fColor; // Fragment color
  
      uniform float theta;

      void main()
      {
      float s = sin( theta );
      float c = cos( theta );

      gl_Position.x = -s * vPosition.y + c * vPosition.x;
      gl_Position.y =  s * vPosition.x + c * vPosition.y;
      gl_Position.z = 0.0;
      gl_Position.w = 1.0;
      
      fColor = vColor;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;
  
      void main() {
        gl_FragColor = fColor;
      }
    </script>
    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="initShader.js"></script>
    <script type="text/javascript" src="mv.js"></script>
    <script type="text/javascript" src="clfCube.js"></script>
  </head>

  <body> 
    <div>
      speed 0% <input id="slider" type="range"
      min="0" max="100" step="10" value="50" />
      100%
    </div>


    <button id="Direction">Toggle Direction</button>

    <select id="Controls" size="3">
      <option value="0">Toggle Direction</option>
      <option value="1">Spin Faster</option>
      <option value="2">Spin Slower</option>
    </select>

    <canvas id="gl-canvas" width="512" height="512">
    Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
  </body>
</html>
